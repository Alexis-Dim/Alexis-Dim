    <!-- Simple spaceship -->
    <image id="spaceship" xlink:href="C:\Users\Alexis\Desktop\SpaceShip-Destroys-Contribution-Map\Spaceship.png" x="0" y="160" width="40" height="40" />
    <animateMotion xlink:href="#spaceship" dur="15s" repeatCount="indefinite">
        <mpath xlink:href="#path"/>
    </animateMotion>


    <!-- Path definition for the spaceship's motion -->
    <path id="path" d="
        M 100 50
        A 50 30 0 0 1 300 50
        A 50 30 0 0 0 500 50
        A 50 30 0 0 1 650 50

        A 50 20 0 1 1 500 50
        A 50 20 0 1 0 300 50
        A 50 20 0 1 1 100 50
        " fill="none" stroke="none"/>

    <!-- Animation to move the spaceship along the path -->
    <animateMotion xlink:href="#spaceship" dur="15s" repeatCount="indefinite">
        <mpath href="#path"/>
    </animateMotion>

    <!-- Bullet definitions -->
    <defs>
        <!-- First Bullet -->
        <circle id="bullet1" cx="20" cy="160" r="5" fill="red">
            <!-- Animate the bullet to move upwards and hit the grid -->
            <animate attributeName="cy" from="160" to="-200" dur="0.5s" begin="0s" repeatCount="indefinite"/>
        </circle>
    </defs>

    <!-- Continuous shooting effect by using multiple bullets -->
    <use href="#bullet1" x="0" y="0">
        <animateMotion dur="15s" repeatCount="indefinite">
            <mpath href="#path"/>
        </animateMotion>
    </use>

</svg>
