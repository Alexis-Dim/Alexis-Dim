<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 800 500">
    <!-- Background rectangle to match grid line color -->

    <defs>
        <!-- Define a pattern for the grid with smaller boxes -->
        <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
            <rect x="2" y="2" width="8" height="8" fill="#2b3137" rx="2" ry="2"/> <!-- Light grey box with rounded corners -->
        </pattern>
    </defs>

    <!-- Apply the pattern to cover the grid area with exact dimensions -->
    <rect width="530" height="70" fill="url(#grid)" x="130" y="20"/>

    <!-- Add green boxes to the grid -->
    <!-- Adjusted positions -->

    <!-- Row 1-7 (x=132-642) (y=22-82) -->
    <!-- Row 1 (x=132-642) (y=22-82) -->  
    <svg width="800" height="500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
        <rect x="152" y="22" width="8" height="8" fill="green" rx="2" ry="2">
            <!-- Combined fade out and fade in animation with a faster fade-in -->
            <animate 
                attributeName="opacity" 
                values="1;1;0;0;1;1" 
                keyTimes="0;0.034;0.07;0.28;0.3;1" 
                dur="15s" 
                begin="0s" 
                repeatCount="indefinite" />
        </rect>
    </svg>
    
    <!-- Row 3 (x=132-642) (y=42-82) -->
    <rect x="192" y="42" width="8" height="8" fill="green" rx="2" ry="2">
        <animate attributeName="opacity" from="1" to="0" begin="1.2s" dur="0.5s" fill="freeze" />
        <animate attributeName="opacity" from="0" to="1" begin="4.2s" dur="0.5s" fill="freeze" />
    </rect>
